name: Cypress Tests

on:
  push:
    branches:
      - main # This is to run on every push to the main branch
  pull_request:
    branches:
      - main # This is to run the tests on pull requests targeting to the main branch

jobs:
  cypress-run:
    runs-on: windows-latest # This is the environment where the job will run (You can change to another environment if needed)

    steps:
    # step 1: Check out the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "20.12.2"
    
    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        npm ci  # This uses package-lock.json to ensure the exact version of dependencies

    # Step 4: Set up Cypress environment variables
    - name: Set up environment variables
      run: echo "USERNAME_HYTECH=${{ secrets.USERNAME_HYTECH }}" >> $GITHUB_ENV
      run: echo "PASSWORD=${{ secrets.PASSWORD }}" >> $GITHUB_ENV

    # Step 5: Run Cypress tests
    - name: Run Cypress tests
      run: npx cypress run --headless --no-exit

  